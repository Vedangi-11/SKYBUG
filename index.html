<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="calculator">
        <div class="input_field">
            <input type="text" id="ep">
        </div>
        <div class="buttons_operation">
            <div class="one">
                <ul>
                    <li><button type="button" onclick="ep.value=''">AC</button></li>
                    <li><button type="button" onclick="ep.value=ep.value.toString().slice(0,-1)">DE</button></li>
                    <li><button type="button" onclick="ep.value +='%'">%</button></li>
                    <li><button type="button" onclick="ep.value +='/'">/</button></li>
                </ul>
            </div>
            <div class="second">
                <ul>
                    <li><button type="button" onclick="ep.value +='7'">7</button></li>
                    <li><button type="button" onclick="ep.value +='8'">8</button></li>
                    <li><button type="button" onclick="ep.value +='9'">9</button></li>
                    <li><button type="button" onclick="ep.value +='*'">*</button></li>
                </ul>
            </div>
            <div class="third">
                <ul>
                    <li><button type="button" onclick="ep.value +='4'">4</button></li>
                    <li><button type="button" onclick="ep.value +='5'">5</button></li>
                    <li><button type="button" onclick="ep.value +='6'">6</button></li>
                    <li><button type="button" onclick="ep.value +='-'">-</button></li>
                </ul>
            </div>
            <div class="fourth">
                <ul>
                    <li><button type="button" onclick="ep.value +='1'">1</button></li>
                    <li><button type="button" onclick="ep.value +='2'">2</button></li>
                    <li><button type="button" onclick="ep.value +='3'">3</button></li>
                    <li><button type="button" onclick="ep.value +='+'">+</button></li>
                </ul>
            </div>
            <div class="bottom_buttons">
                <ul>
                    <li><button type="button" onclick="ep.value+='0'">0</button></li>
                    <li><button type="button" onclick="ep.value+='00'">00</button></li>
                    <li><button type="button" onclick="ep.value +='.'">.</button></li>
                    <li><button type="button" onclick="el()">=</button></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
